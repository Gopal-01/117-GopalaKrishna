<!DOCTYPE html>
<html>
  <body style="text-align: center">
    <h1 style="color: rgb(0, 51, 128)">counting words in a text box</h1>
 
    <style>
        textarea {
          resize: none;
        }
     </style>
 
<p>Type in the textbox to automatically count the words</p>
 
 
 
    <textarea id="word" rows="10" cols="60"> </textarea>
    <br /><br />
    
     
<p>
      Word Count:
      <span id="show">0</span>
 </p>
 

    <script>
      document.querySelector("#word").addEventListener("input", function countWord() {
          let res = [];
          let str = this.value.replace(/[\t\n\r\.\?\!]/gm, " ").split(" ");
          str.map(
              (s) => {
            let trimStr = s.trim();
            if (trimStr.length > 0) {
              res.push(trimStr);
            }
          });
          document.querySelector("#show").innerText = res.length;
        });
    </script>

  </body>
</html>
