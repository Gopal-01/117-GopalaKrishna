<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     body{
         margin: 0;
     }
     .container{
         width: 100vw;
         height: 100vh;
         font-family: 'quicksand', sans-serif;

         font-size:  20px;

         display: grid;

         grid-template-columns: repeat(3, 1fr);
         grid-template-rows: 50px 1fr 1fr 100px;
         gap: 10px;

         padding: 10px;
         box-sizing: border-box;
     }
     .container div{
        padding: 10px;
        border: 1px solid #000000;
     }

     .header{
         grid-template-columns: 1;
         grid-column-end: 4;
     }
    </style>
</head>
<body>
    <div class="container">
      <div class="container-large"><p>this is the #1</p></div>
      <div class="container-large"> <p>this is the #2</p> </div>
    



    </div>
</body>
</html>
