<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropbtn {
          background-color: #04AA6D;
          color: white;
          padding: 16px;
          font-size: 16px;
          border: none;
        }
        
        .dropdown {
          position: relative;
          display: inline-block;
        }
        
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f1f1f1;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }
        
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }
        
        .dropdown-content a:hover {background-color: #ddd;}
        
        .dropdown:hover .dropdown-content {display: block;}
        
        .dropdown:hover .dropbtn {background-color: #3e8e41;}
        </style>
</head>
<body>
    <h2>demo</h2>
<p>mouse over .</p>

  
<div class="dropdown">
  <button class="dropbtn">Dropdown</button>
  <div ONMOUSEOVER="document.getElementById('Logo').style.display='block'"
  <IMG id="Logo" SRC="dog.jpg" ALT="Pilgaard Publishing" STYLE="display:none"></div>
  <div class="dropdown-content">
    <a href="d" ONMOUSEOVER="document.getElementById('Logo').style.display='block'"  ONMOUSEOUT="document.getElementById('Logo').style.display='none'" 
    >anime</a>
    <a href="">Cars</a>
    <a href="">dog</a>
</div>
</div>
</body>
</html>
