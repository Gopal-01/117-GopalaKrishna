<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>Hold the cursor over this text!</div>

    <DIV ONMOUSEOVER="document.getElementById('Logo').style.display='block'">Hold the cursor</DIV>
    <DIV ONMOUSEOVER="document.getElementById('Logo').style.display='block'" 
    ONMOUSEOUT="document.getElementById('Logo').style.display='none'">Hold the cursor over this text!</DIV>
    <IMG id="Logo" SRC="dog.jpg" ALT="Pilgaard Publishing" STYLE="display:none">
     
</body>
</html>
